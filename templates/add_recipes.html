{% extends "base.html" %}
{% block content %}

<div class="row form-container grey-text text-darken-2">
    <div class="col form-wrapper s12 l12 xl10 offset-xl1">
        <div class="card-panel z-depth-4">

            <!--Sign up and benefits - Left hand side section-->
            <div class="row">

                <!--Registration form - Right hand side section-->
                <form class="col s12 form-details" method="POST" action="{{ url_for('register') }}">
                    <h5 class="center-align">Add Recipe</h5>
                    
                    <div class="row">
                        <div class="input-field col s10 xl8 offset-s1 offset-xl2">
                            <input placeholder="Please add a recipe name... " id="recipe_name" name="recipe_name" minlength="3" type="text"
                                class="validate">
                            <label for="recipe_name">Recipe Name:</label>
                            <span class="helper-text" data-error="Recipe name must be at least 3 characters in length" data-success=""></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s10 xl8 offset-s1 offset-xl2">
                            <textarea id="recipe_summary" class="materialize-textarea" placeholder="Please add a recipe description..."></textarea>
                            <label for="textarea1">Recipe Description:</label>                            
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s6 xl5 offset-s1 offset-xl2">
                            <input placeholder="Please add an image url... " id="image_url" name="image_url" minlength="5" type="text"
                                class="validate">
                            <label for="image_url">Recipe Image URL:</label>
                            <span class="helper-text" data-error="Image URL must be at least 5 characters long" data-success=""></span>
                        </div>

                        <div class="input-field col s3 xl2 offset-s1 offset-xl1">
                            <input placeholder="Difficulty... " id="difficulty" name="difficulty" type="text" class="validate">
                            <label for="difficulty">Difficulty</label>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="input-field col s3 xl2 offset-s1 offset-xl2">
                            <input placeholder="Serves... " id="serves" name="serves" type="text" minlength="1" maxlength="2" pattern="^[0-9]{1,2}" class="validate">
                            <label for="serves">Serves</label>
                            <span class="helper-text" data-error="Please enter a number this recipe serves" data-success=""></span>
                        </div>
                        <div class="input-field col s3 xl2 offset-s1 offset-xl1">
                            <input placeholder="Prep Time... " id="prep_time" name="prep_time" type="text" minlength="1" maxlength="2" pattern="^[0-9]{1,2}" class="validate">
                            <label for="prep_time">Prep Time (mins)</label>
                            <span class="helper-text" data-error="Please enter a number this recipe serves" data-success=""></span>
                        </div>

                        <div class="input-field col s3 xl2  offset-xl1">
                            <input placeholder="Cook Time... " id="cook_time" name="cook_time" type="text" class="validate">
                            <label for="cook_time">Cook Time (mins)</label>
                        </div>
                        
                    </div>

                    <div class="row">

                        
                        
                    </div>

                    
                    <div class="row">
                        <div class="input-field col s10 xl8 offset-s1 offset-xl2">
                            <textarea id="ingredients" class="materialize-textarea" placeholder="Please enter the recipe ingredients..."></textarea>
                            <label for="ingredients">Recipe Ingredients:</label>                            
                            <span class="helper-text" data-error="Username unsuitable - must be between 5 & 25 characters" data-success="Username suitable"></span>
                        </div>
                    </div>

                    <div class="row">
                        <div class="input-field col s10 xl8 offset-s1 offset-xl2">
                            <textarea id="method" class="materialize-textarea" placeholder="Please enter the recipe method..."></textarea>
                            <label for="method">Recipe Method:</label>                            
                            <span class="helper-text" data-error="Username unsuitable - must be between 5 & 25 characters" data-success="Username suitable"></span>
                        </div>
                    </div>

                    <button class="btn waves-effect waves-grey col s4 offset-s4 orange" type="submit"
                        name="action">Submit
                        <i class="material-icons left">account_circles</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock %}
